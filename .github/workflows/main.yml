name: Build and Release

on:
  workflow_dispatch:   # Manual trigger only — you're in full control

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write     # Required for GITHUB_TOKEN to publish packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # Optional: useful if you ever add git-based versioning later

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack NuGet package
        run: dotnet pack JadeDbClient --configuration Release --no-build -o ./nupkg

      - name: Publish to GitHub Packages
        if: success()
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --source https://nuget.pkg.github.com/KaustavCodes/index.json \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: Publish to nuget.org (optional – comment out if not needed)
        if: success()
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key $NUGET_API_KEY \
            --skip-duplicate